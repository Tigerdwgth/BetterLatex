<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Text Modifier</title>
  <script src="popup.js"></script>
</head>
<body>
  <h1>Text Modifier</h1>
  <div id="form-container">
    <label for="api-url">API URL:</label>
    <input type="text" id="api-url" placeholder="https://api.deepseek.com/chat/completions"><br><br>
    <label for="api-key">API Key:</label>
    <input type="text" id="api-key" placeholder="Your API Key"><br><br>
    <label for="model">Model:</label>
    <input type="text" id="model" placeholder="Enter model name"><br><br>
    <label for="prompt">Prompt:</label>
    <input type="text" id="prompt" placeholder="Enter your prompt"><br><br>
    <button id="save-settings">保存设置</button>
    <p id="status-text"></p>
  </div>
</body>
</html>
